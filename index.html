<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>membuat login dan registrasi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="checkbox id" check />
      <div class="login form">
        <header>form login</header>
        <form action="#">
          <input type="text" placeholder="Masukin email" />
          <input type="password" placeholder="Masukan password" />
          <a href="#">Lupa pass</a>
          <input type="button" value="login" class="button" />
        </form>
        <div class="signup">
          <span class="signup"
            >belum punya akun?
            <label for="check">daftar</label>
          </span>
        </div>
      </div>
      <div class="registrasi form">
        <header>form registrasi</header>
        <form action="#">
          <input type="text" placeholder="Masukan email" />
          <input type="password" placeholder="Masukan password" />
          <input type="password" placeholder="Masukan ulang email" />
          <input type="button" class="button" value="daftar" />
        </form>
        <div class="signup">
          <span class="signup"
            >Sudah punya akun?
            <label for="check">login</label>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
